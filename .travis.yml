env:
  global:
    # The CC_TEST_REPORTER_ID
    - secure: 
    - codeclimate: true

dist: bionic
language: java
jdk:
- openjdk12
cache:
  directories:
  - "$HOME/.m2"

install: true

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - mvn clean verify
after_script:
  - JACOCO_SOURCE_PATH=./api/src/main/java; ./cc-test-reporter format-coverage ./api/target/site/jacoco/jacoco.xml --input-type jacoco -o codeclimate.api.json
  - ./cc-test-reporter sum-coverage codeclimate.*.json -o coverage/codeclimate.json
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi
