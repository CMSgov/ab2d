---
layout: new
---

<body id="page-top">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-subpage" id="mainNav">
    {% include nav.html %}
</nav>

<!-- Header -->
<header class="masthead subpage">
    <section class="jarallax" data-jarallax data-speed="0.4" data-jarallax-element="250 -100">
        <img src="assets/img/subpage-header.svg" alt="Image" class="jarallax-img"/>
    </section>
    <div class="container">
        <div class="intro-text">
            <h1 class="intro-heading">{{ page.description | escape }}</h1>
        </div>
    </div>
</header>

<section class="bg-white page-section py-5">
    <svg class="shape-divider" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 1034.2 43.8" style="enable-background:new 0 0 1034.2 43.8;" xml:space="preserve">
	    <path fill="#ffffff" d="M0,21.3c0,0,209.3-48,517.1,0s517.1,0,517.1,0v22.5H0V21.3z"/>
    </svg>
    <div class="container">

        {{ content }}

    </div>
</section>
