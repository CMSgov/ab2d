name: Push to main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    secrets: inherit
    uses: ./.github/workflows/build.yml
    with:
      run_tests: true
      push_image: true

  deploy-dev:
    secrets: inherit
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      image_tag: ${{ needs.build.outputs.image_tag }}

  deploy-test:
    secrets: inherit
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: test
      image_tag: ${{ needs.build.outputs.image_tag }}

  sonarqube:
    secrets: inherit
    uses: ./.github/workflows/sonarqube.yml



