plugins {
    id 'java'
    id 'java-library'
}

version "$retrieveVersion"


configurations {
    all.collect { configuration ->
        configuration.exclude group: 'com.amazonaws.aws-java-sdk-core'
        configuration.exclude group: 'com.fasterxml.jackson.core:jackson-annotations'
        configuration.exclude group: 'com.fasterxml.jackson.core:jackson-databind'
        configuration.exclude group: 'org.mock-server'
        configuration.exclude group: 'software.amazon.awssdk:netty-nio-client'
        configuration.exclude group: 'io.netty'
        configuration.exclude group: 'javax.validation:validation-api'
        configuration.exclude group: 'org.hibernate'
        configuration.exclude group: 'org.projectlombok'
        configuration.exclude group: 'org.apache.tomcat.embed'
        configuration.exclude group: 'org.springframework'
        configuration.exclude group: 'org.springframework.boot'
        configuration.exclude group: 'org.springframework.cloud'
    }
}

dependencies {


    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.15.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.15.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.15.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation project(':lambda-lib')
    implementation('gov.cms.ab2d:ab2d-contracts-client:1.1')
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'com.amazonaws:aws-java-sdk-sns:1.12.793'

    implementation('gov.cms.ab2d:ab2d-sns-client:0.0.1') {
        // Gradle is including these transient dependencies in the zip making it huge
        exclude group: 'org.springframework'
        exclude group: 'org.springframework.boot'
        exclude group: 'com.slack.api'
        exclude group: 'org.jetbrains.kotlin'
        exclude group: 'org.postgresql'
        exclude group: 'com.squareup.okhttp3'
        exclude group: 'commons-codec'
        exclude group: 'com.squareup.okio'
        exclude group: 'org.springframework.cloud'
        exclude group: 'org.testcontainers'
        exclude group: 'org.projectlombok'
        exclude group: 'org.hibernate'

    }
    implementation('gov.cms.ab2d:ab2d-events-client:1.11.2') {
        // Gradle is including these transient dependencies in the zip making it huge
        exclude group: 'org.springframework'
        exclude group: 'org.springframework.boot'
        exclude group: 'com.slack.api'
        exclude group: 'org.jetbrains.kotlin'
        exclude group: 'org.postgresql'
        exclude group: 'com.squareup.okhttp3'
        exclude group: 'commons-codec'
        exclude group: 'com.squareup.okio'
        exclude group: 'org.springframework.cloud'
        exclude group: 'org.testcontainers:testcontainers'
        exclude group: 'org.projectlombok'
        exclude group: 'org.hibernate'
    }

    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation project(':lambda-lib')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.platform:junit-platform-commons:1.9.2'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.6'
    testImplementation project(':lambda-test-utils')
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.15.0'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.0'
    testImplementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.15.0'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.15.0'


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

}

test {
    useJUnitPlatform()
}
task buildZip(type: Zip) {

    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    archiveFileName = 'retrieve-hpms-counts.zip'
}

task wrapper(type: Wrapper) {
    gradleVersion = '7.5'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

build.dependsOn buildZip
