plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'gov.cms.ab2d'
version = '0.0.1-SNAPSHOT'
description = 'AB2D S3 to Database importer'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'software.amazon.awssdk:ecs:2.41.3'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.retry:spring-retry'
//	implementation 'org.projectlombok:lombok:1.18.42'
	implementation 'org.postgresql:postgresql:42.7.2'
	implementation 'software.amazon.awssdk:s3:2.41.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.adobe.testing:s3mock-junit5:4.11.0'
	testImplementation(platform("software.amazon.awssdk:bom:2.25.50"))
	testImplementation 'software.amazon.awssdk:s3'
	testImplementation 'software.amazon.awssdk:auth'
	testImplementation 'software.amazon.awssdk:url-connection-client:2.41.1'
	testImplementation 'io.findify:s3mock_2.13:0.2.6'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
