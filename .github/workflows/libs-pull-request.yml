name: Libs pull request jobs
run-name: Libs-pull-request

on:
  pull_request:
    paths:
      - 'libs/**'
      - '.github/workflows/libs-pull-request.yml'

permissions:
  contents: read
  id-token: write
defaults:
  run:
    working-directory: ./libs

jobs:
  build:
    uses: ./.github/workflows/libs-build.yml
    secrets: inherit
