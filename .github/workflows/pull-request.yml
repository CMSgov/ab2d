name: pull request jobs

on:
  pull_request:
    paths-ignore:
      - libs/**
      - lambdas/**
      - contracts/**
      - events/**

permissions:
  id-token: write
  contents: read
jobs:
  unit-integration-test:
    uses: ./.github/workflows/unit-integration-test.yml
    with:
      skip_integration_tests: true
    secrets: inherit

