name: end-to-end-gf tests
run-name: end-to-end-gf tests

on:
  push:
    branches: [ AB2D-6604/bfd-e2e-gf ]
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
  workflow_dispatch: # Allow manual trigger
    inputs:
      environment:
        description: AB2D environment used for ECR
        required: true
        type: choice
        options:
          - dev
          - test
          - sbx
        default: test

concurrency:
  group: dev-e2e-test

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: codebuild-ab2d-${{github.run_id}}-${{github.run_attempt}}
    env:
      AB2D_BFD_KEYSTORE_LOCATION: "${{ github.workspace }}/opt/ab2d/ab2d_bfd_keystore"
      AB2D_V2_ENABLED: 'true'
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
      AWS_ACCOUNT: ${{ secrets.NON_PROD_ACCOUNT }}
      AB2D_ENV: 'dev'


    steps:
      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT }}:role/delegatedadmin/developer/ab2d-${{ env.AB2D_ENV }}-github-actions
