name: Verify deployment

on:
  pull_request:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      module:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Assume role in AB2D account for this environment
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::330810004472:role/delegatedadmin/developer/ab2d-test-github-actions


      - name: Set script file based on environment
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "sbx" ]]; then
            script="./scripts/verify-deployment-ab2d-sbx-sandbox.sh"
          elif [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            script="./scripts/verify-deployment-ab2d-east-prod.sh"
          elif [[ "${{ github.event.inputs.environment }}" == "test" ]]; then
            script="./scripts/verify-deployment-ab2d-east-impl.sh"
          else
            echo "Invalid environment selected."
            exit 1
          fi

      - name: Run deployment verification script
        run: |
          chmod +x $script
          ./$script

