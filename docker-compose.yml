version: '3'

services:
  db:
    image: postgres:11
    command: postgres -c 'max_connections=1000'
    environment:
      - POSTGRES_DB=ab2d
      - POSTGRES_USER=ab2d
      - POSTGRES_PASSWORD=ab2d
    ports:
      - "5432:5432"
  build:
    image: maven:3-jdk-13
    working_dir: /usr/src/mymaven
    command: mvn clean package -DskipTests
    volumes:
      - .:/usr/src/mymaven
      - ${HOME}/.m2:/root/.m2
  api:
    build:
      context: ./api
    environment:
      - AB2D_DB_HOST=db
      - AB2D_DB_PORT=5432
      - AB2D_DB_DATABASE=ab2d
      - AB2D_DB_SSL_MODE=allow
      - AB2D_DB_USER=ab2d
      - AB2D_DB_PASSWORD=ab2d
      - AB2D_EFS_MOUNT=/tmp/ab2d_efs_mount
      - NEW_RELIC_LICENSE_KEY="${NEW_RELIC_LICENSE_KEY}"
      - NEW_RELIC_APP_NAME="${NEW_RELIC_APP_NAME}"
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - tmp-volume:/tmp/ab2d_efs_mount
  worker:
    build:
      context: ./worker
    environment:
      - AB2D_DB_HOST=db
      - AB2D_DB_PORT=5432
      - AB2D_DB_DATABASE=ab2d
      - AB2D_DB_SSL_MODE=allow
      - AB2D_DB_USER=ab2d
      - AB2D_DB_PASSWORD=ab2d
      - AB2D_EFS_MOUNT=/tmp/ab2d_efs_mount
      - AB2D_BFD_URL=https://prod-sbx.bfdcloud.net/v1/fhir/
      - AB2D_BFD_KEYSTORE_PASSWORD=${AB2D_BFD_KEYSTORE_PASSWORD}
      - AB2D_BFD_KEYSTORE_LOCATION=${AB2D_BFD_KEYSTORE_LOCATION}
      - NEW_RELIC_LICENSE_KEY="${NEW_RELIC_LICENSE_KEY}"
      - NEW_RELIC_APP_NAME="${NEW_RELIC_APP_NAME}"
    depends_on:
      - db
    volumes:
      - tmp-volume:/tmp/ab2d_efs_mount

# This needs a shared volume so that both the API and worker module can access the ndjson files being generated
volumes:
  tmp-volume:
    driver: local
    driver_opts:
      type: none
      device: /tmp/ab2d_efs_mount
      o: bind
